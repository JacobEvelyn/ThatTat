<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8' />
		<link rel='shortcut icon' href='favicon.ico' sizes='16x16' />
		<title>That Tat</title>
		<meta name='description' content='A stick figure tattoo and his many alter-egos.' />
		<meta name='keywords' content='tattoo, stick figure, marker, foot, drawing' />
		<link rel='stylesheet' href='./CSS/main.css' type='text/css' media='screen' />
		<script src='./JS/main.js' type='text/javascript'></script>
		<script type='text/javascript'>

		  var _gaq = _gaq || [];

	<body>
		<div id='Logo' class='link'>
			<span class='title'>That</span><img id='LogoPicture' src='./Images/Logo.png' width='75' height='102' alt='ThatTat' /><span class='title'>Tat</span>
			<div class='subtitle'>A new picture each week! (Sometimes!)</div>
		</div>
		<div id='Archive' class='link'>
			<span id='ArchiveSpan'>Archive</span>
			<ul id='ArchiveList' class='hidden'>
			</ul>
		</div>
		<div id='Share'>
			<!-- Place this tag in your head or just before your close body tag -->
			<script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>

			<!-- Place this tag where you want the +1 button to render -->
			<img id='GooglePlusButton' class='link' src='./Images/GooglePlusButton.png' width='24' height='15' alt='+1' /><br />

			<img id='FacebookButton' class='link' src='http://www.facebook.com/favicon.ico' width='16' height='16' alt='Facebook' /><br />
			<img id='TwitterButton' class='link' src='./Images/TwitterButton.png' width='20' height='20' alt='Twitter' /><br />
			<img id='RedditButton' class='link' src='./Images/RedditButton.png' alt='reddit' width='20' height='17' /><br />
			<img id='StumbleUponButton' class='link' src='http://cdn.stumble-upon.com/i/badges/badgeLogo18x18.png' width='18' height='18' alt='StumbleUpon' /><br />
			<img id='PinterestButton' class='link' src='http://passets-cdn.pinterest.com/images/small-p-button.png' width='16' height='16' alt='Pinterest' />
		</div>
		<div id='About' class='link'>
			<span id='AboutSpan'>About Me</span>
			<p id='AboutContent' class='hidden'>Hi there! My name is Jacob, and I'm a young and handsome twenty-something. I have a tattoo on my foot and a set of markers in my hands.<br /><br />Wanna <a href='mailto:thatguy@thattat.com'>email me</a>?</p>
		</div>
		<div id='TattooTitle'></div>
		<div id='TattooName'></div>
		<div id='MainDisplayContainer'>
			<ul id='MainDisplay'>
				<li><input id='BackButton' class='navButton' type='button' value='&larr;' /></li>
				<li id='Container'><div id='Loader' class='tattooImage'>LOADING</div></li>
				<li><input id='ForwardButton' class='navButton' type='button' value='&rarr;' /></li>
			</ul>
		</div>
		<p id='TattooDescription'></p>
